<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wii Menu</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./cursor.css">
</head>
<body>
  <div class="wii-menu">
    <div class="channels">
      <div class="channel" onclick="window.location.href='https://nintendo.fandom.com/wiki/Disc_Channel';" style="background-image: url('./assets/channel/disc.png'); background-size: cover; background-repeat: no-repeat;"><div class="box"></div></div>
      <div class="channel" onclick="window.location.href='https://kazuki-4ys.github.io/web_apps/MiiInfoEditorCTR/';" style="background-image: url('./assets/channel/mii.jpg'); background-size: cover; background-repeat: no-repeat;"><div class="box"></div></div>
      <div class="channel" onclick="window.location.href='https://wiishopchannel.net/';" style="background-image: url('./assets/channel/shop.jpg'); background-size: cover; background-repeat: no-repeat;"><div class="box"></div></div>
      <div class="channel" onclick="window.location.href='https://youtube.com';" style="background-image: url('./assets/channel/youtube.png'); background-size: cover; background-repeat: no-repeat;"><div class="box"></div></div>
      <div class="channel" onclick="window.location.href='https://turtldev.online';" style="background-image: url('./assets/channel/cb.png'); background-size: cover; background-repeat: no-repeat;"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
      <div class="channel empty"><div class="box"></div></div>
    </div>
    <div class="footer notched-footer">
      <a href="https://marcan.st/transf/wiisettings/US2/iplsetting.ash/FIX/US/ENG/index01.html"><div class="wii-logo"></div></a>

      <div class="time-date">
        <div class="time">12:56 AM</div>
        <div class="date">Fri 11/29</div>
      </div>
      <a href="https://mail.google.com/mail/u/0/"><div class="mail"><img src="assets/buttons/Mail.png"></div></a>
    </div>
  </div>
</body>
</html>
