<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the hidden div */
        #myDiv {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            z-index: 1;
        }

        /* Style for the close button */
        .close {
            color: #000;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Button to show the div -->
<button onclick="showDiv()">Show Div</button>

<!-- The hidden div -->
<div id="myDiv">
    <span class="close" onclick="closeDiv()">&times;</span>
    <p>This is some content inside the div.</p>
</div>

<script>
    // Function to show the div
    function showDiv() {
        document.getElementById('myDiv').style.display = 'block';
    }

    // Function to close the div
    function closeDiv() {
        document.getElementById('myDiv').style.display = 'none';
    }
</script>

</body>
</html>
