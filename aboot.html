<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle's Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0A1E2E; /* Dark background */
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background: #02121B;
            padding: 80px 0;
            border-radius: 40px;
            transform: rotate(-10deg);
            width: 250vw; /* Stretches even further off screen */
            height: 400px; /* Bigger height */
            position: absolute;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 200px); /* Bigger grid items */
            grid-template-rows: repeat(2, 200px);
            gap: 30px; /* Increased box gap */
        }
        .box {
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px; /* Bigger text */
            font-family: 'Poppins', sans-serif; /* Better font */
            font-weight: 600;
            padding: 10px; /* Reduced padding */
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            color: white;
            overflow: hidden;
        }
        /* Background blur effect */
        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Initial blur */
            transition: filter 0.3s ease;
            z-index: -1;
        }
        .box:hover::before {
            filter: blur(3px); /* Less blur on hover */
        }
        .box:hover {
            transform: scale(1.2); /* Makes the item grow */
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); /* Adds glow effect */
        }
        .box span {
            position: relative;
            z-index: 1; /* Keeps text above background */
        }

        /* Assigning Background Images */
        div.mc { background-image: url('assets/minecraftlol.jpg'); }
        div.website { background-image: url('https://newlightdigital.com/wp-content/uploads/2024/01/new-website-in-2024.jpeg'); }
        div.design { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTva5OpR7pVrjutMxcDRkkEb6GHMVGmU_Vg4A&s'); }
        div.editing { background-image: url('assets/videoedit.jpg'); }
        div.python { background-image: url('assets/pythonstuff.jpg'); }
        div.cafe { background-image: url('assets/pythonstuff.jpg'); }

        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 28px; /* Bigger text */
            font-family: 'Poppins', sans-serif;
            color: white;
            font-weight: 600;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box mc"><span>Minecraft Server Development</span></div></a>
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box website"><span>Website Design & Programming</span></div></a>
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box design"><span>General Design</span></div></a>
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box editing"><span>Video Editing</span></div></a>
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box python"><span>Python Programming</span></div></a>
            <a href="https://discord.gg/2UQSkhqxNF"><div class="box cafe"><span>Coolboy's Cafe</span></div></a>
        </div>
    </div>
    <div class="signature">2025, Coolboy</div>
</body>
</html>
