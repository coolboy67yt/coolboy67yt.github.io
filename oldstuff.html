<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("assets/BG_common.gif");
            background-repeat: repeat-x;
            background-size: 100% 100vh;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container button {
            width: 300px;
            height: 300px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(113, 203, 255);
            border: none;
            cursor: pointer;
            border-radius:10px;
            border: 2px solid rgb(113, 203, 255);
            background-image: linear-gradient(
                180deg,
                hsl(0deg 0% 100%) 0%,
                hsl(344deg 0% 89%) 8%,
                hsl(344deg 0% 78%) 17%,
                hsl(0deg 0% 67%) 25%,
                hsl(344deg 0% 78%) 33%,
                hsl(344deg 0% 89%) 42%,
                hsl(0deg 0% 100%) 50%,
                hsl(300deg 100% 100%) 58%,
                hsl(300deg 100% 100%) 67%,
                hsl(0deg 0% 100%) 75%,
                hsl(300deg 100% 100%) 83%,
                hsl(300deg 100% 100%) 92%,
                hsl(0deg 0% 100%) 100%
            );
            }

        .button-container button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="legacy/V1/index.html"><button>V1</button></a>
        <a href="legacy/V2/main.html"><button>V2</button></a>
        <a href="legacy/V3/index.html"><button>V3</button></a>
    </div>
</body>
</html>
